<div class="flex justify-around mt-8">
  <div class="bg-green-500 p-4 rounded-md shadow-md">
    <h3 class="text-xl font-semibold text-white">Accepted Promotions</h3>
    <p class="text-2xl text-white">{{ acceptedCount }}</p>
  </div>

  <div class="bg-red-500 p-4 rounded-md shadow-md">
    <h3 class="text-xl font-semibold text-white">Refused Promotions</h3>
    <p class="text-2xl text-white">{{ refusedCount }}</p>
  </div>

  <div class="bg-yellow-500 p-4 rounded-md shadow-md">
    <h3 class="text-xl font-semibold text-white">Pending Promotions</h3>
    <p class="text-2xl text-white">{{ pendingCount }}</p>
  </div>
</div>
