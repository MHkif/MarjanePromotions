<div class="min-h-screen bg-white flex flex-col">
  <app-navbar></app-navbar>

  <main class="w-full flex-1">
    <section class="hidden w-20 md:w-52 border-r border-gray-100 bg-blue-800">
      <div
        class="flex flex-col items-center w-full h-full py-4 px-2 gap-2 text-gray-900 bg-white text-center capitalize font-medium md:text-left shadow-lg md:items-start"
      >
        <a
          [class.bg-blue-800]="isPromotionsRoute"
          [class.text-gray-100]="isPromotionsRoute"
          class="inline-flex justify-center cursor-pointer items-center px-3 py-2 rounded-full text-md font-medium leading-5 text-gray-100 md:gap-2 hover:bg-blue-600 hover:text-gray-100 md:rounded md:w-full md:p-2 md:justify-start transition duration-100 ease-in-out"
          href=""
        >
          <i class="fa-solid fa-house text-lg"></i>
          <span class="hidden mx-2 md:block">Promotions</span>
        </a>

        <a
          [class.bg-teal-800]="!isPromotionsRoute && !isRejectedRoute"
          [class.text-gray-100]="!isPromotionsRoute"
          class="inline-flex justify-center text-black items-center px-3 py-2 rounded-full text-md font-medium leading-5 text-gray-100 md:gap-2 hover:bg-blue-600 hover:text-gray-100 md:rounded md:w-full md:p-2 md:justify-start transition duration-100 ease-in-out"
          href="/managers/promotions/accepted"
        >
          <i class="fa-solid fa-layer-group text-lg"></i>
          <span class="hidden mx-2 md:block">Accepted</span>
        </a>
        <a
          [class.bg-teal-800]="!isPromotionsRoute && !isAcceptedRoute"
          [class.text-gray-100]="!isPromotionsRoute && !isAcceptedRoute"
          class="inline-flex justify-center text-black items-center px-3 py-2 rounded-full text-md font-medium leading-5 text-gray-100 md:gap-2 hover:bg-blue-600 hover:text-gray-100 md:rounded md:w-full md:p-2 md:justify-start transition duration-100 ease-in-out"
          href="/managers/promotions/rejected"
        >
          <i class="fa-solid fa-layer-group text-lg"></i>
          <span class="hidden mx-2 md:block">Rejected</span>
        </a>
      </div>
    </section>

    <section
      class="p-4 w-full flex-col justify-start md:py-4 md:px-10 overflow-hidden"
    >
      <app-promotions></app-promotions>
    </section>
  </main>
</div>
